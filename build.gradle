buildscript {
      dependencies {
        repositories {
            mavenCentral()
            maven {
                url "file:~/.m2/"
                artifactUrls "file:~/.m2/"
            }
        }
                              //
        classpath 'com.android.tools.build:gradle:0.7.+'
        classpath 'com.jakewharton.hugo:hugo-plugin:1.0.+'
    }
}
dependencies {
      repositories {
        mavenCentral()

        // NOTE: This is only needed when developing the plugin!
        mavenLocal()
    }
}

apply plugin: 'android'
//apply plugin: 'hugo'
apply plugin: 'eclipse'


android {
    buildToolsVersion '19.0.0'
    compileSdkVersion 19   
    packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
    }
    flavorGroups "stores"
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

    }
    signingConfigs {
        release {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard true
            proguardFile 'proguard-android.txt'
        }
	    debug {
            signingConfig signingConfigs.release
        }
    }
    productFlavors {
        google {
            flavorGroup "stores"
        }
        fdroid {
            flavorGroup "stores"
        }
    }
    android.sourceSets.google {
        manifest {
            srcFile "res-google/AndroidManifest.xml"
        }
        res{
            srcDir "res-google"
        }
    }
}

dependencies {
    compile project(':model')
    compile project(':helper')
    compile project(':widget')
    compile project(':tw_sync')
    compile project(':changelog')
    compile project(':settings')
    compile project(':ilovefs-android')
    compile project(':custom_views')
    compile project(':acra')
    compile project(':drag-sort-listview')
    compile fileTree(dir: 'libs', include: '*.jar', exclude: 'android-support-v4.jar')
}

